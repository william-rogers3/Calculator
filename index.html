<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="calculator">
        <h1>JavaScript Calculator</h1>
        <div id="calculator-border">
            <div id="calc-display">
                <p id="current-num">0<p>
            </div>
            <div class="buttons">
                <button id="clear" class="button misc" value="clear">AC</button>
                <button id="signs" class="button misc" value="sign">+/-</button>
                <button id="percent" class="button misc" value="%">%</button>
                <button id="divide" class="button operators" value="/">/</button>
                <button id="seven" class="button numbers" value="7">7</button>
                <button id="eight" class="button numbers" value="8">8</button>
                <button id="nine" class="button numbers" value="9">9</button>
                <button id="multiplication" class="button operators" value="*">*</button>
                <button id="four" class="button numbers" value="4">4</button>
                <button id="five" class="button numbers" value="5">5</button>
                <button id="six" class="button numbers" value="6">6</button>
                <button id="subtraction" class="button operators" value="-">-</button>
                <button id="one" class="button numbers" value="1">1</button>
                <button id="two" class="button numbers" value="2">2</button>
                <button id="three" class="button numbers" value="3">3</button>
                <button id="addition" class="button operators" value="+">+</button>
                <button id="zero" class="button numbers " value="0">0</button>
                <button id="decimal" class="button numbers" value=".">.</button>
                <button id="equal" class="button operators" value="=">=</button>
            </div>
        </div>
    </div>
</body>

</html>
